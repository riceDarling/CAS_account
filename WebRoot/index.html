
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>铸金股份</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link href="account/login/css/bootstrap.css" rel="stylesheet">
  <link href="account/login/css/font-awesome.css" rel="stylesheet">
  <link href="account/login/css/login.css" rel="stylesheet">
  <link href="account/login/css/animate.css" rel="stylesheet">
</head>
<body >
  <div class="login-box">
    <h1><i class='fa fa-bookmark'></i>&nbsp;铸金股份 </h1>
    <hr>
    <h5 style="font-size:22px;letter-spacing:2px;text-align:left;text-indent:95px;">登录</h5>

    <div class="input-box">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
          <form id="form_login" role="form"  action="">
            <div class="input-group form-group">
              <span class="input-group-addon"><i class='fa fa-user'></i></span>
              <input type="text" name="username" class="form-control" placeholder="账号">
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class='fa fa-key'></i></span>
              <input type="Password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
              <button type="button" id="btn_login" class="btn  btn-block  btn-submit pull-right">登录</button>
            </div>
          </form>
        </div>
        <!-- col -->
      </div>
      <!-- row -->
    </div>
    <!-- input-box -->
  </div>
  <!-- lock-box -->
  
  <script src="account/js/jquery-2.2.1.min.js"></script>
  <script src="account/lib/layer/layer.js"></script>
  <script src="account/js/jquery.noty.packaged.js"></script>
  <script src="account/lib/js/config.js"></script>
  <script src="account/lib/js/login.js"></script>
</body>
</html>
