<link href="css/select2.css" rel="stylesheet">
<script src="js/select2.js"></script>
<div class="col-lg-12 col-md-12" >
	<div class="panel panel-cascade" style="margin-bottom:0;border-radius:0;border:0;">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-pencil-square"></i>添加合同单
			</h3>
		</div>
		<div class="panel-body" style="border:0;border-top:1px solid #ccc;">
			<form action class="form-horizontal row-border">
				<div class="form-group">
					<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;">申购单（必选）：</label> 
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<select class="form-control" name="purchasenumtitle" id="title-purchasenumtitle">
						</select>
					</div>
					<label class="col-lg-1 col-sm-3 control-label" style="width: 165px !important;padding-right:0;">供应商（必选）：</label> 
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<select class="form-control" name="supplier" id="title-supplier">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-lg-12 col-md-12">
	<div class="panel" style="border:0;border-radius:0;">
		<div class="panel-body" style="padding:0;padding-bottom:10px;">
				<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
					<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">合同编号：</label> 
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="contractnum"  htmlEscape="false" maxlength="32" id="contractnum" class="form-control" readonly style="width:215px !important;display:inline-block;" />
						<input type="button" class="btn btn-primary" style="padding: 4px 12px;margin-top:-4px;" value="自动生成" id="automatic" />
					</div>
				</div>
				<div class="control-group" hidden="true" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">采购单号：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="purchasenum" id="purchasenum" htmlEscape="false" style="width:305px;" maxlength="32" class="form-control" />
					</div>
				</div>
				<div class="control-group" hidden="true" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">供应商编号：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="supplierNum" id="supplierNum" htmlEscape="false" style="width:305px;" maxlength="32" class="form-control" />
					</div>
				</div>
				<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">合同名称（必填）：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="contracttitle" id="title-contracttitle" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" />
					</div>
				</div>
				<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">纸质合同编号：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="papercontract" id="papercontract" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" />
					</div>
				</div>
				<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">乙方：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="caigouname" id="caigouname" htmlEscape="false" style="width:305px;" maxlength="255" readonly="true" class="form-control" />
					</div>
				</div>
				<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">签订日期（必选）：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input size="16" type="text" readonly="true" style="width:305px;" class="form_datetime form-control" name="createdate" id="createdate" />
					</div>
				</div>
				<!-- <div class="control-group">
					<label class="control-label">附件上传：</label>
					<div class="controls">
						<input name="file" id="file" type="file" htmlEscape="false" maxlength="255" class="form-control" />
					</div>
				</div> -->
				<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
                	<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">备注信息：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<textarea name="remarks" id="remarks" htmlEscape="false" style="width:305px;" rows="4" maxlength="255" class="form-control" />
					</div>
				</div>
				<div class="control-group" style="padding-left:15px;float:left;margin-bottom:15px;">
					<label class="control-label">采购原料：</label>
					<table id="contentTable" class="table table-striped table-bordered table-condensed" style="width:940px;table-layout:fixed"">
						<thead>
							<tr>
								<th>物资名称</th>
								<th>规格型号</th>
								<th>单位</th>
								<th>采购数量</th>
								<th>采购单价</th>
								<th>采购金额</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="form-actions">
					<input id="submitbtn" style="margin-right:5px;float:right;" class="btn btn-primary" type="button" value="保 存" />
				</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	
	$(".form_datetime").datetimepicker({
		language : 'zh-CN',
		minView : "month", //选择日期后，不会再跳转去选择时分秒 
		format : 'yyyy-mm-dd',
		todayBtn : 1,
		autoclose : 1,
	});
	//$("#purchasenumtitle").remove();
	$(function() {
		//获取采购订货单标题
		$.ajax({
			url : IP_config + "accountRequisition/getAccountPurchaseTitle",
			type : "post",
			async : false,
			success : function(data) {
				
				var html = "<option value=''>请选择</option>";
				for (i in data.obj) {
					
					html += "<option value="+data.obj[i].title+">" + data.obj[i].title + "</option>";
					
				}
				
				$("#title-purchasenumtitle").html(html);
				$("#title-purchasenumtitle").select2();
			}
		});
	});
	
	

	$( "#automatic" ).click(function() {
		var ordernum = "30-";
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var day = date.getDate();
		if (month < 10) {
			month = "0" + month;
		}
		if (day < 10) {
			day = "0" + day;
		}
		ordernum = ordernum + year + month + day + "-";
		var ordernumRandom = "";
		for (var i = 0; i < 5; ++i) {
			var num = Math.random();
			num = parseInt(num * 10);
			ordernumRandom += num;
		}
		ordernum += ordernumRandom;
		$("#contractnum").val(ordernum);
	});
	function money() {
		var len = $("#contentTable>tbody>tr").length;
		for(var i = 0;i < len;i++){
			var quantity = $("#contentTable>tbody>tr:eq("+i+") td:eq(3) input").val();
			var unitprice = $("#contentTable>tbody>tr:eq("+i+") td:eq(4) input").val();
			var money = $("#contentTable>tbody>tr:eq("+i+") td:eq(5) input").val(quantity*unitprice);
		}
	}
	
	//根据采购标题查询采购数据
	$(".select2-selection").bind('DOMNodeInserted',function() {
		var purchasenumtitle = $("#select2-title-purchasenumtitle-container").attr("title");
		console.log(purchasenumtitle);
		if (purchasenumtitle != null && purchasenumtitle != "") {
			//获取采购订货单列表供应商数据列表
			$.ajax({
				url : IP_config + "accountInquiry/getAccountSupplierByPurchasenumtitle",
				type : "post",
				data : {
					"purchasenumtitle" : purchasenumtitle
				},
				async : false,
				success : function(data) {
					var html = "";
					for (i in data.obj) {
						html += "<option value='"+data.obj[i].ordernum+"' name='"+data.obj[i].suppliercode+"'  class='"+data.obj[i].inquirydetailnum+"'>" + data.obj[i].supplier + "</option>";
					}
					$("#title-supplier").html(html);
					$("#title-supplier").select2();
					
					$("#purchasenum").val($("#title-supplier").find("option:selected").val());
					//供应商编号
					$("#supplierNum").val($("#title-supplier").find("option:selected").attr("name"))
					//乙方
					$("#caigouname").val($("#title-supplier").find("option:selected").text());
					var dataline = {};
					dataline["suppliercode"] = $("#title-supplier").find("option:selected").attr("name");
					dataline["inquirydetailnum"] = $("#title-supplier").find("option:selected").attr("class");
					
					//获取采购具体原料列表
					var creaatedetail_table = function ( dataline_obj ) {
						$.ajax({
							url : IP_config + "accountInquiry/getAccountSupplierByPurchasenum",
							type : "post",
							data : dataline_obj,
							async : false,
							success : function(data) {
								$("#contentTable>tbody").empty();
								var html = "";
								for (i in data.obj) {
									 html += '<tr><td  name="'+data.obj[i].materialcode+'">' + data.obj[i].materialname + '</td><td>' + data.obj[i].size + '</td><td>' + data.obj[i].unit_name + '</td><td><input style="width:100%;" type="text" class="form-control"   onchange="money()" /></td><td><input style="width:100%;" type="text"   onchange="money()" class="form-control" /></td><td><input style="width:100%;" class="form-control" type="text" /></td></tr>';
								}
								$("#contentTable>tbody").html(html);
							}
						});
					}
					creaatedetail_table( dataline );
					$( '#title-supplier' ).change( function () {
						dataline["suppliercode"] = $("#title-supplier").find("option:selected").attr("name");
						dataline["inquirydetailnum"] = $("#title-supplier").find("option:selected").attr("class");
						//供应商编号
						$("#supplierNum").val($("#title-supplier").find("option:selected").attr("name"))
						//乙方
						$("#caigouname").val($("#title-supplier").find("option:selected").text());
						creaatedetail_table( dataline );
					} );
					
				}
			})
		}
	});

		

	//提交保存合同
	$("#submitbtn").click(function() {
		$( 'body' ).RemindWokenSelect({
			title : '确定提交？',
			istrue : function () {
				if ($("#contractnum").val() != null && $("#contractnum").val() != "") {
					if ($("#title-contracttitle").val() != null && $("#title-contracttitle").val() != "") {
						$("#submitbtn").attr("disabled", true);
						var accountContract = {};
						accountContract.contractnum = $("#contractnum").val();
						accountContract.papercontract = $("#papercontract").val();
						accountContract.contracttitle = $("#title-contracttitle").val();
						accountContract.purchasenum= $("#purchasenum").val();
						accountContract.supplierNum = $("#supplierNum").val();
						accountContract.caigouname= $("#caigouname").val();
						accountContract.createdate= $("#createdate").val();
						//accountContract.file = $("#file").val();
						accountContract.remarks = $("#remarks").val();
						var len = $("#contentTable>tbody>tr").length;
						var aiArr = new Array();
						for(var i = 0;i < len;i++){
							var accountContractDetail = {};
							var materialcode = $("#contentTable>tbody>tr:eq("+i+") td:eq(0)").attr("name");
							var materialname = $("#contentTable>tbody>tr:eq("+i+") td:eq(0)").text();
							var size = $("#contentTable>tbody>tr:eq("+i+") td:eq(1)").text();
							var unitname = $("#contentTable>tbody>tr:eq(" + i + ") td:eq(2)").text();
							var quantity = $("#contentTable>tbody>tr:eq("+i+") td:eq(3) input").val();
							var unitprice = $("#contentTable>tbody>tr:eq("+i+") td:eq(4) input").val();
							var money = $("#contentTable>tbody>tr:eq("+i+") td:eq(5) input").val();
							accountContractDetail.materialcode = materialcode;
							accountContractDetail.materialname = materialname;
							accountContractDetail.size = size;
							accountContractDetail.unitname = unitname;
							accountContractDetail.quantity = quantity;
							accountContractDetail.unitprice = unitprice;
							accountContractDetail.money = money;
							aiArr.push(accountContractDetail);
						}
						accountContract.accountContractDetail=aiArr;
						$.ajax({
							url : IP_config + "accountContractController/save",
							type : "post",
							contentType:"application/json;charset=UTF-8",
							data:JSON.stringify(accountContract), 
							async : false
						});
						if (accountContract != null && accountContract != "") {
							$( 'body' ).RemindWokenSuccess("保存成功");
							$.ajax( {
								url : IP_config + 'accountContractController/selectView',
								dataType: "json",
								type: "POST",
								data :  {
									purchasenumtitle : $("#purchasenumtitle").val(),
									contracttitle : $( '#contracttitle' ).val(),
									status : $( '#procInsId' ).val(),
									beginDate : $( '#startTime' ).val(),
									endDate : $( '#endTime' ).val(),
									pageSize : 30,
									currentPage : 1
								},
								async : false,
								success: function( data1 ) {
								
									if ( data1.success ) {
										var data_total = data1.obj.totalCount;
										var table_data = data1.obj.list;
										if ( data1.obj.list.length < 2 && data1.obj.list[ 0 ].contractnum == null ) {
											data_total = 0;
											table_data = [];
										}
										dataTable( table_data , data_total );
									} else {
										$( 'body' ).RemindWoken( '查询失败' );
									}
									
								}
							});
							setTimeout(function(){
								$(".account-panel").remove();
							},600)	
						} else {
							$( 'body' ).RemindWokenError("保存失败");
							
						}
					} else {
						$( 'body' ).RemindWoken("必须填写合同名称");
					}
				} else {
					$( 'body' ).RemindWoken("必须填写添写合同编号!");
				}
			}
		});
		
	});
	
	
	
</script>
