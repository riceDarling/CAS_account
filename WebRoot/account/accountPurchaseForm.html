<div class="col-md-12">
	<div class="panel panel-cascade">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-pencil-square"></i><a href_1="accountPurchaseList.html">订货单列表</a> <i class="fa fa-pencil-square"></i>订货单添加
			</h3>
		</div>
		<div class="panel-body">
				<label class="col-lg-1 col-md-2 control-label">合同编号：</label>
				<div class="col-lg-2 col-md-2">
					<select name="status" class="form-control">
						<option value="">请选择</option>
						<option value="0">未完成</option>
						<option value="1">已完成</option>
					</select>
				</div>
				<label class="col-lg-1 col-md-2 control-label">订货单名称：</label>
				<div class="col-lg-2 col-md-2">
					<input name="supplier" type="text" htmlEscape="false" class="form-control" />
				</div>
		</div>
	</div>
</div>
<div class="col-md-12">
	<div class="panel">
		<div class="panel-body">
			<table class="table table-bordered table-condensed table-hover">
				<thead>
					<tr>
						<th class="visible-lg">物资名称</th>
						<th class="visible-lg">型号</th>
						<th class="visible-lg">单价</th>
						<th class="visible-lg">数量</th>
						<th class="visible-lg">总价</th>
					</tr>
				</thead>
				<tbody id="secondPageTbody">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="panel-footer">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-11">
			<input id="btnCancel" class="btn btn-primary" type="button" value="提交" />
		</div>
	</div>
</div>
