<style>
label{margin-top: 8px;}
</style>
<div class="col-lg-12 col-md-12">
		<div class="panel panel-cascade">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-pencil-square"></i>物资列表
					<i class="fa fa-pencil-square"></i> <a href_1="accountMaterialForm.html">物资添加</a>
				</h3>
			</div>
			<div class="panel-body">
				<div class="form-group" >
					<label class="col-lg-1 col-md-1 control-label" style="width: 14% !important;">物资名称：</label>
					<div class="col-lg-2 col-md-2">
						<input class="form-control" name="mName" id="mName"/>
					</div>
					<label class="col-lg-1 col-md-1 control-label"style="width: 12% !important;">开始日期：</label>
					<div class="col-lg-2 col-md-2">
						<input  class="form-control form_datetime" readonly name="sTime" id="sTime" />
					</div>
					<label class="col-lg-1 col-md-1 control-label" style="width: 12% !important;">结束日期：</label>
					<div class="col-lg-2 col-md-2">
						<input class="form-control form_datetime" readonly name="eTime" id="eTime" />
					</div>
					<div class="col-lg-1 col-md-2">
						<input class="btn btn-info" id="sub_search" type="submit" value="查询"/>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-condensed table-hover" id="">
					<thead>
						<tr>
							<th class="visible-lg">物资编号</th>
							<th class="visible-lg">物资名称</th>
							<th class="visible-lg">规格型号</th>
							<th class="visible-lg">成分含量</th>
							<th class="visible-lg">计量单位</th>
							<th class="visible-lg">创建时间</th>
							<th class="visible-lg">备注</th>
							<th class="visible-lg">操作</th>
						</tr>
					</thead>
					<tbody id="secondPageTbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	

<script type="text/javascript">
	$(".form_datetime").datetimepicker({
		language:  'zh-CN', 
		minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	});
	$("[href_1]").click(function(){
		$.cookie("material_edit",null);
		$("#index_content").load($(this).attr("href_1"));
	});
	$("#sub_search").click(function(){
		dataTable();
	});
	dataTable();
	function dataTable(){
		var mPage = {
			mName:$("#mName").val(),
			sTime:$("#sTime").val(),
			eTime:$("#eTime").val()
		};
		$.ajax({
			 url:IP_config+"material/findList",
				type:"post",
				data:mPage,
				async:false,
				success:function(data){
					data = data.obj;
					var content = "";
					 for (var index in data.list) {
							content += "<tr>";
				            content += "<td>" + data.list[index].materialNum + "</td>";
				            content += "<td>" + data.list[index].materialName + "</td>";
				            content += "<td>" + data.list[index].size + "</td>";
				            content += "<td>" + data.list[index].ingredient + "</td>";
				            content += "<td>" + data.list[index].unit + "</td>";
				            content += "<td>" + data.list[index].createTime + "</td>";
				            content += "<td>" + data.list[index].remarks + "</td>";
				            content += "<td><a href_2='accountMaterialForm.html' name='"+data.list[index].id+"' class='btn btn-warning' ><i class='fa fa-edit'></i></a><a del_id="+data.list[index].id+" name='del_material' class='btn btn-success'><i class='fa fa-trash-o'></i></a></td>";
				            content += "</tr>";
				           
				        }
					 $("#secondPageTbody").html(content);
				}
		    });
	}
	
	$("#secondPageTbody").on("click","[href_2]",function(){
		 $.cookie("material_edit",$(this).attr("name"));
		 //alert($.cookie("material_edit"));
		 $("#index_content").empty();
		  $("#index_content").load($(this).attr("href_2"));
	});
	$("#secondPageTbody").on("click","a[name='del_material']",function(){
		var id = $(this).attr("del_id");
		
		$.ajax({
			url:IP_config+"material/delete",
			type:"post",
			data:{
				"id" : id
			},
			success:function(data){
				layer.alert(data.msg);
				$("#index_content").load("accountMaterialList.html");
			}
		});
	});
	

</script>
</html>
