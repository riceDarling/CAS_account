
<div class="col-lg-12 col-md-12">
	<div class="panel panel-cascade" style="margin-bottom:0;border-radius:0;border:0;">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-pencil-square"></i>查看合同单
			</h3>
		</div>
		<div class="panel-body" style="border:0;border-top:1px solid #ccc;">
			<form action class="form-horizontal row-border">
				<div class="form-group">
					<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;">申购单：</label>
					<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
						<input name="title-purchasenumtitle" htmlEscape="false" maxlength="32" id="title-purchasenumtitle" class="form-control" readonly style="width:305px !important;display:inline-block;" />
					</div>
					<label class="col-lg-1 col-sm-3 control-label" style="width: 165px !important;padding-right:0;">供应商：</label>

						<input name="titles-supplier" htmlEscape="false" maxlength="32" id="titles-supplier" class="form-control" readonly style="width:305px !important;display:inline-block;" />

</div>
<div class="col-lg-12 col-md-12">
	<div class="panel" style="border:0;border-radius:0;">
		<div class="panel-body" style="padding:0;padding-bottom:10px;">
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">合同编号：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="title-contractnum" htmlEscape="false" maxlength="32" id="title-contractnum" class="form-control" readonly style="width:305px !important;display:inline-block;" />
				</div>
			</div>
			<div class="control-group" hidden="true" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">采购单号：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="purchasenum" id="title-purchasenum" htmlEscape="false" style="width:305px;" maxlength="32" class="form-control" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">供应商编码：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="supplierNum" id="title-supplierNum" htmlEscape="false" style="width:305px;" maxlength="32" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">供应商账号：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="supplieraccount" id="title-supplieraccount" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">开户行：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="openbank" id="title-openbank" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">联系电话：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="phone" id="title-phone" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">地址：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="address" id="title-address" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">制单人：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="maker" id="title-maker" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">制单日期（必选）：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input size="16" type="text" readonly="true" style="width:305px;" class="form_datetime form-control" name="createdate" id="title-createdate" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">合同名称（必填）：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="contracttitle" id="title-contracttitle" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">纸质合同编号：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="papercontract" id="title-papercontract" htmlEscape="false" style="width:305px;" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">乙方：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<input name="caigouname" id="title-caigouname" htmlEscape="false" style="width:305px;" maxlength="255" readonly="true" class="form-control" />
				</div>
			</div>
			<!-- <div class="control-group">
					<label class="control-label">附件上传：</label>
					<div class="controls">
						<input name="file" id="file" type="file" htmlEscape="false" maxlength="255" class="form-control" />
					</div>
				</div> -->
			<div class="control-group" style="width:50%; float:left;margin-bottom:15px;">
				<label class="col-lg-1 col-sm-3 control-label" style="width: 150px !important;padding-right:0;text-align:right;margin-top:7px;">备注信息：</label>
				<div class="col-lg-3 col-md-6" style="width:320px;padding-left:0;">
					<textarea name="remarks" id="title-remarks" htmlEscape="false" style="width:305px;" rows="4" maxlength="255" class="form-control" readonly="true" />
				</div>
			</div>
			<div class="control-group" style="padding-left:15px;">
				<label class="control-label">采购原料：</label>
				<table id="contentTable" class="table table-striped table-bordered table-condensed" style="width:940px;table-layout:fixed"">
					<thead>
						<tr>
							<th>物资编码</th>
							<th>物资名称</th>
							<th>规格型号</th>
							<th>单位</th>
							<th>采购数量</th>
							<th>采购单价</th>
							<th>采购金额</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var _accountContract_id2 = $.cookie("accountContract_id2");
	var	_accountContract_title2 = $.cookie("accountContract_title2");
		if (_accountContract_id2 != "null" && _accountContract_title2 != "null") {
			$("#title-purchasenumtitle").val(_accountContract_title2);
			$.ajax({
				url :  IP_config + "accountContractController/getById",
				type : "post",
				dataType : "json",
				data : {
					"id" : _accountContract_id2
				},
				async : false,
				success : function(data) {
					if (data.success && data.obj != null && data.obj != "") {
						$("#title-contractnum").val(data.obj.contractnum);
						$("#title-papercontract").val(data.obj.papercontract);
						$("#title-purchasenum").val(data.obj.purchasenum);
						$("#title-supplierNum").val(data.obj.supplierNum);
						$("#titles-supplier").val(data.obj.caigouname);
						$("#title-supplieraccount").val(data.obj.supplieraccount);
						$("#title-openbank").val(data.obj.openbank);
						$("#title-phone").val(data.obj.phone);
						$("#title-address").val(data.obj.address);
						$("#title-contracttitle").val(data.obj.contracttitle);
						$("#title-caigouname").val(data.obj.caigouname);
						$("#title-createdate").val(data.obj.createdate);
						$("#title-maker").val(data.obj.maker);
						//$("#file").val(data.obj.file);
						$("#title-remarks").val(data.obj.remarks);
						$("#title-status").val(data.obj.status);
					}
				}
			});
			$.ajax({
				url :  IP_config + "accountContractController/getByContractId",
				type : "post",
				data : {
					"id" : _accountContract_id2
				},
				async : false,
				success : function(data) {
					$("#contentTable tbody").empty();
					var html = "";
					for (i in data.obj) {
						html += "<tr><td>" + data.obj[i].materialcode + "</td><td>" + data.obj[i].materialname + "</td><td>" + data.obj[i].size + "</td><td>" + data.obj[i].unitname + "</td><td>" + data.obj[i].quantity + "</td><td>" + data.obj[i].unitprice + "</td><td>"+ data.obj[i].money +"</td></tr>";
					}
					$("#contentTable tbody").html(html);
				}
			})
	        $.cookie( "accountContract_id2" , null );
		    $.cookie( "accountContract_title2" , null )
		}
</script>
