<link href="css/select2.css" rel="stylesheet">
<script src="js/select2.js"></script>
<script src="lib/js/requisitionForm.js"></script>
<style>.combo-select{margin-top: 13px;}.combo-input{width:130px;}</style>
<div class="row">
	<div class="col-md-12">
	<div class="panel panel-cascade">
		<div class="panel panel-cascade">
			<div class="panel-heading">
				<h3 class="panel-title">
					创建申购单
				</h3>
			</div>
			<div class="panel-body " style="border-radius:0;border-top:1px solid #b9c4d5">
				<div class="ro">
					<div class="col-mol-md-offset-2">
						<form class="form-horizontal cascade-forms" method="post" action="#" name="signup_form" id="signup_form" novalidate="novalidate">
							<div class="form-group" style="float:left;width:60%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:150px;padding:7px 0;">标题（必填）：</label>
								<div class="col-lg-4 col-md-3" style="width:395px;">
									<input type="text" class="form-control  input-small required" name="title" id="title">
								</div>
							</div>
							<div class="form-group" style="float:left;width:40%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:170px;padding:7px 0;">期望到货日期（必填）：</label>
								<div class="col-lg-4 col-md-3" style="width:195px;">
									<input size="16" type="text" value="" readonly class="form_datetime form-control" id="receivedate">
								</div>
							</div>
							<div class="form-group" style="float:left;width:60%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:150px;padding:7px 0;">制单人（必填）：</label>
								<div class="col-lg-4 col-md-3" style="width:395px;">
									<input type="text" class="form-control" name="" id="maker">
								</div>
							</div>
							<div class="form-group" style="float:left;width:40%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:170px;padding:7px 0;">申购日期（必填）：</label>
								<div class="col-lg-4 col-md-3" style="width:195px;">
									<input size="16" type="text" value="" readonly class="form_datetime form-control" id="requisitionDate">
								</div>
							</div>	
							<div class="form-group" style="float:left;width:60%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:150px;padding:7px 0;">申请原因（必填）：</label>
								<div class="col-lg-4 col-md-3" style="width:395px;">
									<input type="text" class="form-control" name="reason" id="reason">
								</div>
							</div>
							<div class="form-group" style="float:left;width:40%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:170px;padding:7px 0;">采购部门（必填）：</label>
								<div class="col-lg-4 col-md-3" style="width:195px;">
									<input size="16" type="text" value=""  class="form-control" id="office">
								</div>
							</div>	
							<div class="form-group" style="float:right;width:46%;">
								<label class="col-lg-2 col-md-3 control-label" style="width:170px;padding:7px 0;">审核人（必选）：</label>
								<div class="col-lg-4 col-md-3" style="width:195px;">
									<select  tabindex="1" name="checker" id="requisitionForm_checker" class="form-control">
										 <option value=""></option>
									 </select>	
								</div>
							</div>
							<div class="form-group" style="width: 950px;display:table;background:#eee;margin-left:0;margin-right:0;">
								<label class="col-lg-6 col-md-6 control-label"><h3 style="text-align:left;padding:0;margin:0;font-size:15px;font-weight:bold;">申请物资明细表（必填）</h3></label>
                                <div class="col-lg-12 col-md-12 tablescrol-container" style="height:345px;overflow-y:scroll;">
                                    <div class="panel-body " style="padding-left:0;padding-right:0;">
                                        <table class="table table-striped" id="requisitionForm_table">
                                            <thead>
                                                <tr>
                                                    <th >#</th>
                                                    <th style="">物资编码</th>
                                                    <th>物资名称</th> 
                                                    <th>规格型号</th>
                                                    <th>申请数量</th>
                                                    <th>计量单位</th>
                                                    <th>备注信息</th>
                                                    <th style="font-size:20px;"><i class="fa fa-plus-circle" id="requisitionForm_table_add_tr"></i></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                 <tr>
                                                    <td width="35px;">1</td>
                                                    <td  style="" width="165px;"></td>
                                                    <td width="200px;"><select  tabindex="1" class="materialname_select form-control"><option value=""></option></select></td>
                                                    <td width="150px;"></td>
                                                    <td width="100px;"><input type="text" class="input-small required form-control" name="" ></td>
                                                    <td width="100px;"><select  tabindex="1" class="unit_select form-control"><option value=""></option></select></td>
                                                    <td width="205px;"><input type="text" class="input-small required form-control" name=""></td>
                                                    <td ><i class="fa fa-minus-circle requisitionForm_table_del_tr" ></i></td>
                                                </tr> 
                                            </tbody>
                                        </table>							
                                    </div>
                                </div>
							</div>
							<div class="form-actions">
                            	<input type="button" value="保存" style="float:right;margin-right:15px;font-size:14px;padding:7px 15px;" class="btn bg-primary text-white btn-lg" id="requisitionFormSubmit-savetalk">
								<input type="button" value="提交" style="float:right;margin-right:15px;font-size:14px;padding:7px 15px;" class="btn bg-primary text-white btn-lg" id="requisitionFormSubmit-talk">
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>

var userid = $.cookie("login_userid");




$(".form_datetime").datetimepicker({
	language:  'zh-CN', 
	minView: "month", //选择日期后，不会再跳转去选择时分秒 
    format: 'yyyy-mm-dd',
    todayBtn:  1,
    autoclose: 1
});
    
   
$.ajax( {
	url : IP_config+"admin/getAdminList",
	dataType: "json",
	type: "POST",
	success: function(data) {
		if ( data.success ) {
		
			var html = "<option value=''>请选择</option>";
			for ( i in data.obj ) {
				var admin = data.obj[ i ];
				if(userid==admin.id){
					
				}else{
					html+='<option value="' + admin.id + '">' + admin.userrole + '</option>';
				}
			}
			$( "#requisitionForm_checker" ).html( html );
			$("#requisitionForm_checker").select2();
			
		}else{
			$( 'body' ).RemindWoken( data.msg );
		}
	}
});
//获取全部物资
var materials;
$.ajax( {
	url : IP_config +" material/findAllList",
	dataType: "json",
	type: "POST",
	success: function(data) {
		//console.log(data);
		if(data.success){
			//获取成功
			//layer.alert(data.msg);
			materials=data.obj;
			var html="<option value=''></option>";
			for (i in data.obj) {
				var material = data.obj[i];
				html+='<option value="'+material.materialName+'" materialnum="'+material.materialNum+'" materialsize="'+material.size+'">'+material.materialName+'</opption>';
			}
			$(".materialname_select").html(html);
			/* $(".materialname_select").comboSelect(); */
			$(".materialname_select").select2();
		}else{
			//获取失败提示
			$( 'body' ).RemindWokenError( data.msg );
		}
	}
});
//计量单位
var units;
$.ajax( {
	url : IP_config + "paraInfo/getParaInfoList",
	dataType: "json",
	xhrFields: {
		withCredentials: true
	},
	data:{
		"pId":3
	},
	type: "POST",
	success: function(data) {
		//console.log(data);
		if(data.success){
			//获取成功
			//layer.alert(data.msg);
			units=data.obj;
			var html="<option value=''></option>";
			for (i in data.obj) {
				var unit = data.obj[i];
				html+='<option value="'+unit.id+'">'+unit.name+'</option>';
			}
			$(".unit_select").html(html);
			/* $(".unit_select").comboSelect(); */
			$(".unit_select").select2();
		}else{
			//获取失败提示
			$( 'body' ).RemindWokenError( data.msg );
		}
	}
});



$( '#requisitionFormSubmit-savetalk' ).click( function () {
	$( 'body' ).RemindWokenSelect({
		title : '确定保存？',
		istrue : function () {
			
			var _title = $( '#title' ).val(),
				_receivedate = $( '#receivedate' ).val(),
				_reason = $( '#reason' ).val(),
				_checker = $( '#requisitionForm_checker' ).val();
				_maker=$( '#maker' ).val();
				_requisitionDate=$( '#requisitionDate' ).val();
				_office=$( '#office' ).val();
			var _arr = new Array(),
				table_tr = $( '#requisitionForm_table tbody tr' );
			for ( var c = 0 ; c < table_tr.length; c++ ) {
				if ( table_tr.eq( c ).children().eq( 1 ).text() != '' ) {
					_arr.push(
						{
							materialcode : table_tr.eq( c ).children().eq( 1 ).text(),
							quantitiy : table_tr.eq( c ).children().eq( 4 ).find( 'input' ).val(),
							units : table_tr.eq( c ).children().eq( 5 ).find( 'select' ).val(),
							remarks : table_tr.eq( c ).children().eq( 6 ).find( 'input' ).val()
						}
					);
				}
			}
			
			if ( _title == '' || _title.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写标题' );
				return;
			}
			if ( _maker == '' || _maker.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写制单人' );
				return;
			}
			if ( _requisitionDate == '' || _requisitionDate.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写申购时间' );
				return;
			}
			if ( _office == '' || _office.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写申购部门' );
				return;
			}
			
			
			var listjson = {};
			listjson["title"]=_title;
			listjson["receivedate"]=_receivedate;
			listjson["reason"]=_reason;
			listjson["checker"]=_checker;
			listjson["maker"]=_maker;
			listjson["requisitionDate"]=_requisitionDate;
			listjson["office"]=_office;
			var listjsonlist = _arr;
			listjson["accountRequisitionDetailList"]=listjsonlist;
	
			$.ajax( {
				url : IP_config + "accountRequisition/savenotcommit",
				dataType : "json",
				contentType : "application/json;charset=UTF-8",
				data:JSON.stringify( listjson ),
				//contentType : 'application/json',
				xhrFields: {
					withCredentials: true
				},
				data:JSON.stringify( listjson ),
				type : "POST",
				success : function( data ) {
					if(data.success){
						$( 'body' ).RemindWokenSuccess( '操作成功' );
						//$.cookie("erp-savecommit",data.obj.id);
						$.ajax( {
							url : IP_config + "accountRequisition/selectView",
							dataType: "json",
							type: "POST",
							data : {
								title : $("#pName").val(),
								checker : userid,
								procInsId : $( '#procInsId' ).val(),
								startTime : $( '#startTime' ).val(),
								endTime : $( '#endTime' ).val(),
								pageSize : 30,
								currentPage : 1
							},
							async : false,
							success: function( data1 ) {
								
								var data_total = data1.obj.totalCount;
								var table_data = data1.obj.list;
								
								dataTable( table_data , data_total );
							}
						});
						/*setTimeout(function(){
							$(".account-panel").remove();
						},600);*/
					} else {
						$( 'body' ).RemindWokenError( '操作失败' );
					}
					
				},
				error : function (  ) {
					$( 'body' ).RemindWokenError( '操作失败' );
				}
			} );
		}
	});
	
} );

$( '#requisitionFormSubmit-talk' ).click( function () {
	$( 'body' ).RemindWokenSelect({
		title : '确定提交？',
		istrue : function () {
			
			var _title = $( '#title' ).val(),
				_receivedate = $( '#receivedate' ).val(),
				_reason = $( '#reason' ).val(),
				_checker = $( '#requisitionForm_checker' ).val();
				_maker=$( '#maker' ).val();
				_requisitionDate=$( '#requisitionDate' ).val();
				_office=$( '#office' ).val();
			var _arr = new Array(),
				table_tr = $( '#requisitionForm_table tbody tr' );
			for ( var c = 0 ; c < table_tr.length; c++ ) {
				if ( table_tr.eq( c ).children().eq( 1 ).text() != '' ) {
					_arr.push(
						{
							materialcode : table_tr.eq( c ).children().eq( 1 ).text(),
							quantitiy : table_tr.eq( c ).children().eq( 4 ).find( 'input' ).val(),
							units : table_tr.eq( c ).children().eq( 5 ).find( 'select' ).val(),
							remarks : table_tr.eq( c ).children().eq( 6 ).find( 'input' ).val()
						}
					);
				}
			}
			
			if ( _title == '' || _title.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写标题' );
				return;
			}
			if ( _receivedate == '' || _receivedate.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须选择到货日期' );
				return;
			}
			if ( _reason == '' || _reason.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写申请原因' );
				return;
			}
			if ( _checker == '' || _checker.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须选择审核人' );
				return;
			}
			if ( _maker == '' || _maker.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写制单人' );
				return;
			}
			if ( _requisitionDate == '' || _requisitionDate.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写申购时间' );
				return;
			}
			if ( _office == '' || _office.replace( clearspace , '' ) == '' ) {
				$( 'body' ).RemindWoken( '必须填写申购部门' );
				return;
			}
			if ( _arr.length < 1 ) {
				$( 'body' ).RemindWoken( '必须填写物资明细表' );
				return;
			}
			
			var listjson = {};
			listjson["title"]=_title;
			listjson["receivedate"]=_receivedate;
			listjson["reason"]=_reason;
			listjson["checker"]=_checker;
			listjson["maker"]=_maker;
			listjson["requisitionDate"]=_requisitionDate;
			listjson["office"]=_office;
			var listjsonlist = _arr;
			listjson["accountRequisitionDetailList"]=listjsonlist;
	
		
			$.ajax( {
				url : IP_config + "accountRequisition/save",
				dataType : "json",
				contentType:"application/json;charset=UTF-8",
				data:JSON.stringify(listjson),
				//contentType : 'application/json',
				xhrFields: {
					withCredentials: true
				},
				data:JSON.stringify(listjson),
				type : "POST",
				success : function( data ) {
					if(data.success){
						$( 'body' ).RemindWokenSuccess( '操作成功' );
						$.ajax( {
							url : IP_config + "accountRequisition/selectView",
							dataType: "json",
							type: "POST",
							data : {
								title : $("#pName").val(),
								checker : userid,
								procInsId : $( '#procInsId' ).val(),
								startTime : $( '#startTime' ).val(),
								endTime : $( '#endTime' ).val(),
								pageSize : 30,
								currentPage : 1
							},
							async : false,
							success: function( data1 ) {
								
								var data_total = data1.obj.totalCount;
								var table_data = data1.obj.list;
								
								dataTable( table_data , data_total );
							}
						});
						setTimeout(function(){
							$(".account-panel").remove();
						},600);
					} else {
						$( 'body' ).RemindWokenError( '操作失败' );
					}
					
				},
				error : function (  ) {
					$( 'body' ).RemindWokenError( '操作失败' );
				}
			} );
		}
	});
	
} );
</script>
