<div class="col-lg-12 col-md-12">
	<div class="panel panel-cascade">
		<div class="panel-heading">
			查看送检单
		</div>
		<div class="panel-body">
			<div class="control-group">
				<label class="control-label">送检单号：</label>
				<div class="controls">
					<input type="text" hidden="true" name="id"  id="payId" style="width:30%;"  />
					<input name="ordernum" readonly="true" htmlEscape="false" style="width:30% !important;" maxlength="32" id="ordernum" class="form-control" /> 
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">到货单号：</label>
				<div class="controls">
					<input name="arrivalnum" id="arrivalnum" readonly="true" style="width:30% !important;" htmlEscape="false" maxlength="32" class="form-control" />
				</div>
			</div>
			<div class="control-group" hidden="true" >
					<label class="control-label">送检状态：</label>
					<div class="controls">
						<input name="status" id="status" htmlEscape="false" style="width:30% !important;"  maxlength="32" class="form-control" />
					</div>
				</div>
			<div class="control-group">
				<label class="control-label">供应商名称：</label>
				<div class="controls">
					<input type="text" hidden="true" id="suppliernumInsp" /> 
					<input type="text"  id="supplierInsp" readonly="true" style="width:30% !important;" class="form-control" /></span>
				</div>
			</div>
			<div class="control-group">
				<div class="control-group">
					<label class="control-label">送检日期：</label>
					<div class="controls">
						<input size="16" type="text" readonly="true" style="width:30% !important;" class="form_datetime form-control" name="inspectiondate" id="inspectiondate">
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">备注信息：</label>
				<div class="controls">
					<textarea name="remarks" id="remarks" readonly="true" htmlEscape="false" style="width:30% !important;"  class="form-control" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">送检原料：</label>
				<table class="table table-bordered table-condensed table-hover" id="contentTable">
					<thead>
						<tr>
							<th>物资名称</th>
							<th>规格型号</th>
							<th>成分含量</th>
							<th>粒度</th>
							<th>外观</th>
							<th>检验状态</th>
							<th>检验方式</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript">
		
		$(function() {
			if ($.cookie("accountInspectionNextList_id2") != "null") {
				$("#payId").val($.cookie("accountInspectionNextList_id2"));
				$("#supplierInsp").val($.cookie("accountInspectionNextList_supplier2"));
				$.ajax({
					url : IP_config + "accountInspectionController/getById",
					type : "post",
					dataType : "json",
					data : {
						"id" : $.cookie("accountInspectionNextList_id2")
					},
					success : function(data) {
						if (data.success && data.obj != null && data.obj != "") {
							$("#ordernum").val(data.obj.ordernum);
							$("#arrivalnum").val(data.obj.arrivalnum);
							$("#status").val(data.obj.status);
							$("#suppliernumInsp").val(data.obj.suppliernum);
							$("#inspectiondate").val(data.obj.inspectiondate);
							$("#remarks").val(data.obj.remarks);
						}
					}
				});
			}
			$.ajax({
				url : IP_config + "accountInspectionController/getByInspectionId",
				type : "post",
				data : {
					"id" : $.cookie("accountInspectionNextList_id2")
				},
				async : false,
				success : function(data) {
					$("#contentTable>tbody").empty();
					var html = "";
					for (i in data.obj) {
						html += "<tr><td>" + data.obj[i].materialname + "</td><td>" + data.obj[i].size + "</td><td>"+data.obj[i].ingredient+"</td><td>"+data.obj[i].granularity+"</td><td>"+data.obj[i].appearance+"</td>" ;
						if(data.obj[i].status==1){
							html+="<td>不合格</td>";	
						}
						else if(data.obj[i].status==2){
							html+="<td>合格</td>";	
						}
						else{
							html+="<td>免检</td>";	
						}
						if(data.obj[i].inspectionmode==14){
							html+="<td name='"+data.obj[i].inspectionmode+"'>高温检验</td></tr>";	
						}
						else if(data.obj[i].inspectionmode==15){
							html+="<td name='"+data.obj[i].inspectionmode+"'>硬度检验</td></tr>";	
						}
						else if(data.obj[i].inspectionmode==16){
							html+="<td name='"+data.obj[i].inspectionmode+"'>低温检验</td></tr>";	
						}
						else {
							html+="<td name=''>请选择</td></tr>";	
						}
							}
					$.cookie("accountInspectionNextList_id2", null);
					$.cookie("accountInspectionNextList_supplier2", null); 
					$("#contentTable>tbody").html(html);
				
				}
			})
		})
	</script>
